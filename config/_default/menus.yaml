# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Wechat
    url: 'files/wechat.png'
    weight: 10
  - name: News
    url: '/news/'
    weight: 20
  - name: Research
    url: '/research/'
    weight: 30
  - name: Publications
    url: '/publication/'
    weight: 40
  - name: Talks
    url: '/talk/'
    weight: 50
  - name: Resources
    url: '/resource/'
    weight: 60
  - name: My Courses
    url: '/courses'
    weight: 70
  - name: Blog
    url: '/post/'
    weight: 80
  - name: Links
    url: '/Link/'
    weight: 90 
  - name: Contact
    url: '#contact'
    weight: 100          

